<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="rps.js"></script>
  </head>
  <body>
    <div class="load-screen">
        <img class="load" src="images/pokemon.png" width="660"> 
        <p>Hit Any Key Or Click To Play!</p>
    </div>
    <div class="container disappear">
      <div class="user-health">
        <p>Your Health: <span id="userHP">100</span></p>
      </div>
      <div class="opp-health">
        <p>Enemy Health: <span id="oppHP">100</span></p>
      </div>
      <div class="logo">
        <img
          class="logoimg"
          src="images/pokelogo.png"
          width="420"
          height="240"
        />
      </div>
      <div class="relationships">
        <p>Charmander > Bulbasaur</p>
        <p>Squirtle > Charmander</p>
        <p>Bulbasaur > Squirtle</p>
      </div>
      <div class="avatar-buttons">
        <button type="button" id="squirtle" value="squirtle" onclick="userPokemon(value)"><img
          class="squirtle"
          src="images/squir.png"
          width="150"
          alt="squirtle"
        /></button>
        <button type="button" value="charmander" onclick="userPokemon(value)"><img
          class="charmander"
          src="images/char.png"
          width="150"
          alt="charmander"
        /></button>
        <button type="button" value="bulbasaur" onclick="userPokemon(value)"><img
          class="bulbasaur"
          src="images/bulb.png"
          width="150"
          alt="bulbasaur"
        /></button>
      </div>
      <div class="match-text">
        <p>Goodluck!</p>
      </div>
    </div>
  </body>
</html>
